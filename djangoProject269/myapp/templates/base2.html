<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .navbar {
            width: 124vw; 
        }
    </style>
    
    {% block title %}
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" >
            <img src="{% static 'images/logo2.png' %}" alt="Navbar Logo" width="45" height="45" class="d-inline-block align-text-top">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><h1>RMUTI Mobile Phone</h1></a>
              </li>
            </ul>
          </div>
        </div>
      </nav> 
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto col-md-4 col-lg-3 min-vh-100 d-flex flex-column justify-content-between">
                <div class="bg-light p-2 rounded">   
                    <a class="d-flex text-decoration-none mt-1 align-item-center text-white">
                        <span class="fs-4 d-none d-sm-inline" style="color: black;"><i class="fa-solid fa-bars" style="color: #000000;"></i> Menu Admin</span>
                    </a>
                    <ul class="nav nav-pills flex-column mt-4">
                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link" href="/home2">
                                <i class="fs-5 fa fa-house" style="color: #000000;"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline" style="color: black;">หน้าแรก</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a class="nav-link" href="/phone">
                                <i class="fs-5 fa fa-mobile" style="color: #000000;"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline" style="color: black;">Category Mobile</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white" >
                                <i class="fs-5 fa fa-mobile" style="color: #000000;"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline" style="color: black;">Mobile List</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white" >
                                <i class="fs-5 fa fa-table-list" style="color: #000000;"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline" style="color: black;">Products</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white" >
                                <i class="fs-5 fa fa-clipboard" style="color: #000000;"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline" style="color: black;">Orders</span>
                            </a>
                        </li>
                        <li class="nav-item py-2 py-sm-0">
                            <a href="#" class="nav-link text-white" >
                                <i class="fs-5 fa fa-users" style="color: #000000;"></i>
                                <span class="fs-4 ms-3 d-none d-sm-inline" style="color: black;">Customers</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown open p-3">
                    <button class="btn border-none dropdown-toggle text-white" type="button" id="triggerId" data-bs-toggle="d-flex"
                        aria-expanded="false">
                            <i class="fa fa-user"></i><span class="ms-2">Yourself</span>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="triggerId">
                        <button class="dropdown-item" href="#">setting</button>
                        <button class="dropdown-item" href="#">Profile</button>
                    </div>
                </div>
            </div>
            <!-- CONTENT -->
            <div class="p-3" >
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
