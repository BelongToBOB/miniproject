{% extends "base2.html" %}
{% load static %}

{% block title %}
    <title>แก้ไขข้อมูล</title>
{% endblock %}

{% block content %}
    <h2 class="text-center">แบบฟอร์มบันทึกข้อมูลประชากร</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="from-group">
            <label for="name">ชื่อสินค้า</label>
            <input type="text" name="name" class="from-control" value="{{person.name}}">
        </div>
        <div class="from-group mb-3">
            <label for="age">ราคา</label>
            <input type="number" name="age" class="from-control" value="{{person.age}}">
        </div>
        <input type="submit" value="อัพเดตข้อมูล" class="btn btn-success">
    </form>
{% endblock %}
